<nb-card>
    <nb-card-header>Add User</nb-card-header>
    <nb-card-body>
        <form [formGroup]="userForm" (ngSubmit)="onUserSubmit()">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                    <label for="username" class="label">Username</label>
                    <input type="text" nbInput fullWidth id="username" placeholder="Enter username" formControlName="username">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                    <label for="email" class="label">Email</label>
                    <input type="email" nbInput fullWidth id="email" placeholder="Enter Email" formControlName="email">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                    <label for="password" class="label">Password</label>
                    <input type="text" nbInput fullWidth id="password" placeholder="Enter password" formControlName="password">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                    <label for="mobileNumber" class="label">Mobile Number</label>
                    <input type="tel" nbInput fullWidth id="mobileNumber" placeholder="Enter Mobile Number" formControlName="mobileNumber">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div class="form-group">
                    <label for="address" class="label">Address</label>
                    <input type="text" nbInput fullWidth id="address" placeholder="Enter Address" formControlName="address">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                    <label for="city" class="label">city</label>
                    <input type="text" nbInput fullWidth id="city" placeholder="Enter City" formControlName="city">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group" formGroupName="companyEntityData">
                    <label for="company_id" class="label">Company Address</label>
                    <nb-select placeholder="Select Company Name" fullWidth formControlName="company_id">
                        <nb-option *ngFor="let item of company" value="{{ item.company_id }}">{{ item.companyName }}
                        </nb-option>
                      </nb-select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group" formArrayName="roles">
                    <label for="roles" class="label">Roles</label>
                    <nb-select placeholder="Select Roles" fullWidth formControlName="0">
                      <nb-option value="SUPERADMIN">SUPERADMIN</nb-option>
                      <nb-option value="ADMIN">ADMIN</nb-option>
                      <nb-option value="COMPABYADMIN">COMPABYADMIN</nb-option>
                      <nb-option value="USER">USER</nb-option>
                    </nb-select>
                    </div>
                </div>
            </div>
            <button type="submit" [disabled]="userForm.invalid" nbButton status="danger">Submit</button>
        </form>
    </nb-card-body>
</nb-card>
