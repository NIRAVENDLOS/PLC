<nb-card>
    <nb-card-header>Add PLC</nb-card-header>
    <nb-card-body>
        <form [formGroup]="companyPlcForm" (ngSubmit)="onCompanyPlcSubmit()">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="plcName" class="label">PLC Company Name</label>
                        <input type="text" nbInput fullWidth id="plcName" placeholder="Enter PLC Name"
                            formControlName="plcName">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="plcMode" class="label">PLC Model Number</label>
                        <input type="text" nbInput fullWidth id="plcMode" placeholder="Enter PLC Mode"
                            formControlName="plcMode">
                    </div>
                </div>
            </div>
            <div formArrayName="AddAddressData">
                <div *ngFor="let party of AddAddressGet.controls; let i = index">
                    <div [formGroupName]="i">
                        <div class="row">
                            <div class="col-md-5">
                              <div class="form-group">
                                <label for="type-{{i}}" class="label">Type</label>
                                <!-- <input type="text" nbInput fullWidth id="type-{{i}}" placeholder="Type"
                                  formControlName="type"> -->
                                  <nb-select placeholder="Select type" fullWidth formControlName="type">
                                    <!-- <nb-option value="SUPERADMIN">SUPERADMIN</nb-option> -->
                                    <nb-option value="Coil">Coil</nb-option>
                                    <nb-option value="InputRegister">Input Register</nb-option>
                                    <nb-option value="Holding">Holding Register</nb-option>
                                  </nb-select>
                              </div>
                            </div>
                            <div class="col-md-5">
                              <div class="form-group">
                                <label for="address-{{i}}" class="label">Address</label>
                                <input type="text" nbInput fullWidth id="address-{{i}}"
                                  placeholder="Address" formControlName="address">
                              </div>
                            </div>
                            <div class="col-md-2">
                                <label class="label"></label>
                                <button nbButton *ngIf="i>=1" status="danger"
                                    (click)="AddAddressRemove(i)">Remove</button>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
            <!-- <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                    <label for="plcName" class="label">PLC Company Name</label>
                    <input type="text" nbInput fullWidth id="plcName" placeholder="Enter PLC Name" formControlName="plcName">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                    <label for="plcMode" class="label">PLC Model Number</label>
                    <input type="text" nbInput fullWidth id="plcMode" placeholder="Enter PLC Mode" formControlName="plcMode">
                    </div>
                </div>
            </div> -->
            <!-- <div class="row">
                <div class="col-md-4 margin">
                    <nb-checkbox formControlName="active" status="success">PLC Active</nb-checkbox>
                </div>
            </div> -->
            <button type="button" nbButton status="success" class="marginBtn" (click)="AddressAdd()">Add</button>
            <button type="submit" nbButton status="danger">Submit</button>
        </form>
    </nb-card-body>
</nb-card>
